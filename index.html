if('serviceWorker' in navigator){navigator.serviceWorker.register('sw.js');}

const modal=document.getElementById('modal'),dateTitle=document.getElementById('dateTitle');
const list=document.getElementById('list'),task=document.getElementById('task'),time=document.getElementById('time');
let curDate='';

["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"].forEach((m,i)=>{monthSel.innerHTML+=`<option value="${i}">${m}</option>`});
monthSel.onchange=()=>draw(monthSel.value);

function draw(m){cal.innerHTML='';const d=new Date(2026,m+1,0).getDate();

div.innerHTML=i+(fest[ds]?`<br><small>${fest[ds]}</small>`:'');
div.onclick=()=>openM(ds);cal.appendChild(div);} }

function openM(d){curDate=d;dateTitle.textContent=d;list.innerHTML='';
(JSON.parse(localStorage[d]||'[]')).forEach(t=>list.innerHTML+=`<li>${t.text} (${t.time})</li>`);
modal.style.display='flex';}
function closeM(){modal.style.display='none';task.value=time.value='';}

function addTask(){if(!task.value||!time.value)return;
const arr=JSON.parse(localStorage[curDate]||'[]');
arr.push({text:task.value,time:time.value});localStorage[curDate]=JSON.stringify(arr);

navigator.serviceWorker.ready.then(r=>{
  r.active.postMessage({title:'Reminder',body:task.value,date:curDate,time:time.value});
});
openM(curDate);}

draw(0);
</script>
